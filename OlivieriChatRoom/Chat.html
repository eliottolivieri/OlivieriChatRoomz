<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Click Button with Firebase!</title>

  <!-- -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>

  <!-- -->
  <h1>Ouch! You've clicked me
    <span id="click-value"></span> times!</h1>

  <!-- -->
  <button id="click-button">Click Me!!!!</button>

  <!-- -->

  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>


  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDIzSmVmjIxCfICByv_gr2GnzrWCk1UHqk",
      authDomain: "gamingrecords-35fad.firebaseapp.com",
      databaseURL: "https://gamingrecords-35fad.firebaseio.com",
      projectId: "gamingrecords-35fad",
      storageBucket: "",
      messagingSenderId: "928882745709"
    };
    firebase.initializeApp(config);
  
    // VARIABLES
    // --------------------------------------------------------------------------------

    var database = firebase.database();
    var clickCounter = 0;

    // FUNCTIONS + EVENTS
    // --------------------------------------------------------------------------------

    $("#click-button").on("click", function() {
      clickCounter++;
      database.ref().set({
        clickCount: clickCounter
      });
    });

    // MAIN PROCESS + INITIAL CODE
    // --------------------------------------------------------------------------------

    database.ref().on("value", function(snapshot) {
      console.log(snapshot.val());
      $("#click-value").text(snapshot.val().clickCount);
      clickCounter = snapshot.val().clickCount;
    }, function(errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

  </script>

</body>

</html>
